<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Botanical Beat ❀ Event Creation</title>
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <a href="./">
            <img src="PossibleBotanyLogoNoWords.png" alt="Botanical Beat Logo">
        </a>
        </div>
        <div>
            <h1 class="site-name">The Botanical Beat</h1>
        </div>
        <div class="auth-buttons">
            <a href="/login.html" class="btn">Login</a>
            <a href="/signup.html" class="btn">Signup</a>
          </div>
    </header>
  
    <div class="accent-bar">
      <nav class="navbar">
        <div class="nav-links">
          <a href="./">Home ❀</a>
          <a href="/events.html">Events ❀</a>
          <a href="/event.html">Event Info ❀</a>
          <a href="/newEvent.html">Create Event ❀</a>
        </div>
      </nav>
    </div>
  
    <main>
      <h1 class="pagetitle">Create an Event!</h1>
      <div class="content-box2">
        <form class="event-form" action="#" method="post" enctype="multipart/form-data" novalidate>
            <label for="title">Event Title:</label>
            <input type="text" id="title" name="title" required>
          
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">-- Select Category --</option>
              <option value="gardening">Gardening</option>
              <option value="workshop">Workshop</option>
              <option value="lecture">Lecture</option>
              <option value="tour">Tour</option>
              <option value="other">Other</option>
            </select>
          
            <label for="start">Start Date and Time:</label>
            <input type="datetime-local" id="start" name="start" required>
          
            <label for="end">End Date and Time:</label>
            <input type="datetime-local" id="end" name="end" required>
          
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
          
            <label for="description">Event Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
          
            <label for="image">Upload Event Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
          
            <button type="submit">Create Event</button>
          </form>
      </div>
    </main>
    <div class="bottom-image">
        <img src="background8.jpg" alt="Botanical Bottom Banner">
      </div>
      
      <footer class="footer-bar">
        <p>&copy; 2025 The Botanical Beat ❀ All rights reserved.

            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
            TheBotanicalBeat
        </p>
      </footer>
      <script src="https://kit.fontawesome.com/83df45ea20.js" crossorigin="anonymous"></script>
      <script src="scripts/main.js"></script>
  </body>
</html>
